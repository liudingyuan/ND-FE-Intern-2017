<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>task3 drag</title>
    <style>
      * { box-sizing: border-box; }

      body {
        display: flex;
        justify-content: space-around;
        text-align: center;
        user-select: none;
      }

      .container {
        display: block;
        float: left;
        /*margin: 100px;*/
        width: 300px;
        min-height: 600px;
        border: 1px solid #bbb;
      }

      .box {
        width: 300px;
        height: 60px;
        border: 1px solid #eee;
        background: #3498db;
        cursor: move;
        z-index: 1;
      }

      .drop {
        position: absolute;
        background: rgba(52, 152, 219, 0.5);
      }

      .active{
        box-shadow: 0  0 15px #00bfff;
      }

      .active-box {
        box-shadow: 0 -3px 0 #fb8c00;
      }
      .flash {
        box-shadow: 0 0 10px 0 #26c6da;
        animation: flashing 0.3s;
      }
      @keyframes flashing {
        0 { box-shadow: 0 0 10px 0 #26c6da; }
        25% { box-shadow: 0 0 10px 3px #26c6da; }        
        50% { box-shadow: 0 0 10px 5px #26c6da; }
        75% { box-shadow: 0 0 10px 3px #26c6da; }        
        100% { box-shadow: 0 0 10px 0 #26c6da; }        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
    </div>
    <script src="./js/advanced_3.js"></script>
  </body>
</html>
